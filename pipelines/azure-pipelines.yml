trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'config'
      nugetConfigPath: 'src/Dfe.Spi.EntitySquasher/nuget.config'
  - task: DotNetCoreCLI@2
    displayName: 'Build Function App'
    inputs:
      command: 'build'
      projects: 'src/Dfe.Spi.EntitySquasher/Dfe.Spi.EntitySquasher.Functions/Dfe.Spi.EntitySquasher.Functions.csproj'
      arguments: '--configuration Release --output $(Build.BinariesDirectory)'